<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Picker</h1>

    <!-- Task input -->
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTask()">Add Task</button>

    <!-- Display list of tasks -->
    <ul id="taskList"></ul>

    <!-- Spin button -->
    <button onclick="pickTask()">Pick a Task</button>

    <!-- Result display -->
    <div id="result"></div>
    <audio id="taskSound" src="click-sound.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
