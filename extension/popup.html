<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
    <script src="reminders/tabQuery.js" defer></script>
    <script src="scripts/button-handler.js" defer></script>
    <!-- <script src="setting_task/setting.js"defer></script> -->
    <audio src="sounds/Relaxing Brown Noise For 10 Minutes - Noise Canceling.mp3" autoplay = "false" loop = "true" id="brown noise" preload="auto"></audio>
</head>
<body>
    <h1>StudyForge</h1>
    <button id="return" hidden data-name="Return"><img src="icons/backarrow.svg" alt="back" ></button>
    <!-- insert switch for study mode on here -->
    <div id="home-grid">
        <button id="reminders" data-name="Make a note for this page!"><img src="icons/highlighter.svg" alt="Highlighter" data-name="Make a note for this page!"></button>
        <a href="spinner/spinner.html" target="_blank" data-name="Create a to-do list!"><img src="icons/list.svg" alt="Task Tracker" data-name="Create a to-do list!"></a>
        <button id="pomo-button" data-name="Launch a 15 minute focus timer!"><img src="icons/timer.svg" alt="Pomodoro Timer" data-name="Launch a 15 minute focus timer!"></button> 
        
        <button id="sound-player" data-name="Play/pause sound"><img id="meSound" src="icons/music-note.svg" alt="Music Player" ></button>
        <a href="setting_task/setting.html" data-name="Settings" id="settings"><img src="icons/settings.svg" alt="Settings" ></a>
        <a href="https://study-forge.co/" target="_blank" data-name="See our website!"><img src="icons/website.svg" alt="Website" ></a>
        
    </div>



    <section id="page-notes" hidden>
        <h3>Page Notes</h3>
        <textarea id="note"></textarea>
        <button id="save-note">Save Note</button>
        <div id="status"></div>
    </section>
</body>
</html>
