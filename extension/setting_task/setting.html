<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting_task_manager</title>
    <link rel="stylesheet" href="setting.css">
    <script src="setting.js" defer></script>
</head>
<body>
    <h1>StudyForge</h1>
    <a href="../popup.html">Back</a>
    
    <div id="home-grid">
        <button id="return" hidden><img src="icons/backarrow.svg" alt="back"></button>
        <!-- Settings container -->
    <ul class="generalSetting">
        <!-- Music section -->
        <li id="music" class="j_hide">
            
            <h4>Music</h4>
        </li>

        <!-- Music holder and services list -->
        <div id="musicHolder" class="musicHolder j_hide">
            <ul>
                <li><input type="checkbox" id="Spotify"> <label for="Spotify">Spotify</label></li>
                <li><input type="checkbox" id="Pandora"> <label for="Pandora">Pandora</label></li>
                <li><input type="checkbox" id="YoutubeMusic"> <label for="YoutubeMusic">YouTube Music</label></li>
                <li><input type="checkbox" id="noise"> <label for="brownNoise">Brown Noise</label></li>
            </ul>
        </div>

        <!-- Focus Mode section -->
        <li id="focusMode" class="focusMode j_hide">
            <!-- <input type="checkbox" id="Focus"> -->
            <h4>YouTube Settings</h4>
        </li>

        <!-- Focus URL holder -->
        <div id="FocusUrlHolder" class="FocusUrlHolder j_hide">
            <ul>
                <li><input type="checkbox" id="Shorts"> <label for="Shorts">Hide YouTube Shorts</label></li>
                <li><input type="checkbox" id="Suggested"> <label for="Suggested">Remove suggested videos</label></li>
                <li><input type="checkbox" id="Comments"> <label for="Comments">Hide the comment section</label></li>
                <li><input type="checkbox" id="Description"> <label for="Description">Remove video descriptions</label></li>
                <li><input type="checkbox" id="Home"> <label for="Home">Hide videos on the YouTube home screen</label></li>
                <li><input type="checkbox" id="Blurred"> <label for="Blurred">Blur videos</label></li>
                <li><input type="checkbox" id="Muted"> <label for="Muted">Mute videos</label></li>

                
            </ul>
        </div>

    </ul>

    


        
        
    </div>
<!-- Result display -->
    <p id="result"></p>

</body>
</html>
